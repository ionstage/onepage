<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OnePage</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="header">OnePage</div>
  <div class="content">
    <div class="insert-form">
      <textarea class="insert-text" placeholder="Text or Image URL" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
      <button class="insert-button" disabled>
        <img class="icon caret-down" src="images/caret-down.svg">
      </button>
    </div>
    <div class="canvas">
      <div class="canvas-element-container"></div>
      <div class="canvas-element-handle">
        <img class="icon times-circle" src="images/times-circle.svg">
        <button class="button up">
          <img class="icon chevron" src="images/chevron-up.svg">
        </button>
        <button class="button down">
          <img class="icon chevron" src="images/chevron-down.svg">
        </button>
        <img class="icon circle" src="images/circle.svg">
      </div>
    </div>
    <div class="publish-form">
      <input class="publish-title-text" type="text" placeholder="Title" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
      <button class="publish-button" disabled>Publish</button>
    </div>
  </div>
  <div class="dialog hide">
    <div class="dialog-container">
      <div class="dialog-content">
        <p><label>URL<textarea class="url-text" readonly></textarea></label></p>
        <div class="share-link">
          <p><a href="#" target="_blank">Open in a new window</a></p>
          <p><a href="#">Email</a></p>
          <p><a href="#" target="_blank">Tweet</a></p>
          <p><a href="#" target="_blank">Share on Facebook</a></p>
        </div>
      </div>
      <button class="close-button">Close</button>
    </div>
  </div>
  <script src="js/helper.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/components/component.js"></script>
  <script src="js/components/relation.js"></script>
  <script src="js/components/insert-form.js"></script>
  <script src="js/components/canvas-element.js"></script>
  <script src="js/components/canvas-element-handle.js"></script>
  <script src="js/components/canvas.js"></script>
  <script src="js/components/publish-form.js"></script>
  <script src="js/components/publish-dialog.js"></script>
  <script src="js/components/url-component.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
